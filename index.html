<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Speden Spelit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container text-center">
  <h1 class="game-title mt-2">🎮 Speden Spelit</h1>
  <div class="score">Pisteet: <span id="score">0</span></div>
  <div id="countdown" class="countdown"></div>

  <div class="button-row">
    <button class="game-button btn-red"    id="btn0" data-key="A"></button>
    <button class="game-button btn-green"  id="btn1" data-key="S"></button>
    <button class="game-button btn-yellow" id="btn2" data-key="D"></button>
    <button class="game-button btn-blue"   id="btn3" data-key="F"></button>
  </div>

  <div id="game-over" class="game-over">💥 Game Over!</div>

  <div class="mt-3">
    <button class="btn btn-warning" onclick="startCountdown()">Aloita Uudelleen</button>
  </div>

  <h3 class="mt-4">🏆 Tulostaulu</h3>
  <ol id="leaderboard"></ol>

  <small>Ohjaa: A, S, D, F — Tuplanapsauta painiketta vaihtaaksesi näppäimen</small>
</div>

<!-- Audio -->
<audio id="audio-start" src="sounds/start.wav"></audio>
<audio id="audio0" src="sounds/red.wav"></audio>
<audio id="audio1" src="sounds/green.wav"></audio>
<audio id="audio2" src="sounds/yellow.wav"></audio>
<audio id="audio3" src="sounds/blue.wav"></audio>

<script src="speden.js"></script>
</body>
</html>
